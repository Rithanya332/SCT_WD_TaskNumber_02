<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <title>Simple Calculator</title>
  <style>
    h1{
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: rgb(26, 32, 156);
        opacity:90%;
        
        background-color: hsl(167, 65%, 57%);
    }
    body {
      font-family: Arial, sans-serif;
     background: hwb(214 12% 12% / 0.548);
     opacity:80%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
   
    }
   

    .calculator {
      background: hsl(196, 89%, 37%);
      padding: 20px;
      border-radius: 20px;
      border-color: rgb(145, 143, 65);
      border-style: dashed;
      border-width:10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding-right: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
    }

    button.operator {
      background-color: oklab(52.751999999999995% 0.20471 0.01946);
      color: white;
    }

    button.clear {
      background-color: #9130ff;
      color: white;
    }

    button.equal {
      background-color: #4cd964;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>

   <center>
    <h1>CALUCATOR</h1>
   <p> Try this Now ðŸ™‚!!</p>
   <div>
    
   </div>

  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="appendToDisplay('/')" class="operator">Ã·</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')" class="operator">Ã—</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')" class="operator">âˆ’</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')" class="operator">+</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </center>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
